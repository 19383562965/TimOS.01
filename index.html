<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="app_windows/windows.css">
  <title>MacOS</title>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

<body id="body" style="backdrop-filter: blur(100px);">

  <div id="loading-animation">
    <video id="loading-video" muted autoplay src="videos/loading screen.mov"></video>
  </div>

  <nav id="menu-bar">
    <div>
      <button><ion-icon name="logo-apple"></ion-icon></button>
      <button>New folder</button>
      <button>files</button>
      <button id="reload-btn"><ion-icon name="refresh-outline"></ion-icon></button>
    </div>
    <div>
      <button><ion-icon name="battery-HALF-outline"></ion-icon></button>
      <button><ion-icon name="wifi-outline"></ion-icon></button>
      <button id="search-btn"><ion-icon name="search-outline"></ion-icon></button>
      <button id="control-center-btn"><ion-icon name="options-outline"></ion-icon></button>
      <button id="menu-bar-date">--- --- --</button>
      <button id="menu-bar-time">-- -- --</button>
    </div>
  </nav>

  <div id="search-menu" style="display: none;">
    <div class="search-container">
      <ion-icon name="search-outline"></ion-icon>
      <input type="text" id="search" placeholder="Search...">
    </div>
    <div id="search-suggestions">
      <div id="search-apps-suggestions">
        <h1>apps</h1>
        <div>
          <img src="images/app_icons/app_store.jpg" alt="app-store">
          <p>app store</p>
        </div>
        <div>
          <img src="images/app_icons/settings.jpg" alt="settings">
          <p>settings</p>
        </div>
        <div>
          <img src="images/app_icons/calculator.jpg" alt="calculator">
          <p>calculator</p>
        </div>
        <div>
          <img src="images/app_icons/files.png" alt="files">
          <p>files</p>
        </div>
        <div>
          <img src="images/app_icons/mail.jpg" alt="mail">
          <p>mail</p>
        </div>
        <div>
          <img src="images/app_icons/photos.png" alt="photos">
          <p>photos</p>
        </div>
        
      </div>
    </div>
  </div>

  <div id="control-center" style="display: none;">

    <button id="dark-mode-btn"><ion-icon name="contrast-outline"></ion-icon> Dark mode</button>
    <button id="blur-btn"><ion-icon name="eyedrop-outline"></ion-icon> Blur</button>

    <div id="wallpapers">
      <img src="images/wallpapers/background.jpg" alt="" id="wallpaper">
      <img src="images/wallpapers/background_one.jpg" alt="" id="wallpaper-one">
      <img src="images/wallpapers/background_two.jpg" alt="" id="wallpaper-two">
      <img src="images/wallpapers/background_three.jpg" alt="" id="wallpaper-three">
      <img src="images/wallpapers/background_four.jpg" alt="" id="wallpaper-four">
      <img src="images/wallpapers/background_five.jpg" alt="" id="wallpaper-five">
      <img src="images/wallpapers/background_six.jpg" alt="" id="wallpaper-six">
      <img src="images/wallpapers/background_seven.jpg" alt="" id="wallpaper-seven">
      <img src="images/wallpapers/background_eight.jpg" alt="" id="wallpaper-eight">
      <img src="images/wallpapers/background_nine.jpg" alt="" id="wallpaper-nine">
    </div>
    
  </div>

  <div id="dock">
    <div id="settings" class="app-icon"></div>
    <div id="app-store" class="app-icon"></div>
    <div id="photos" class="app-icon"></div>
    <div id="calculator" class="app-icon"></div>
    <div id="mail" class="app-icon"></div>
    <div id="calendar" class="app-icon">
      <p id="calendar-icon-week-day" style="margin: 10px 0 0 0; font-weight: 600; text-align: center; color: rgb(255, 0, 0);">error</p>
      <p id="calendar-icon-date" style="font-size: 30px; margin: 0; text-align: center; transition: 0.2s;">?</p>
    </div>
    <div id="files" class="app-icon"></div>
  </div>
